<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apple ネットストア</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- セクション１ -->
      <section class="section-1">
        <!-- ロゴ -->
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>
        <!-- ロゴ終了 -->
        <!-- ナビゲーションバー -->
        <nav class="navbar">
          <a href="#" class="nav-link">iPhone</a>
          <a href="#" class="nav-link">MacBook Air</a>
          <a href="#" class="nav-link">Watch</a>
          <a href="#" class="nav-link">AirPods</a>
        </nav>
        <!-- ナビゲーションバー終了 -->
        <!-- キューブ -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="images/iphone.png" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- コントローラー -->
          <div class="controls">
            <a href="#" class="top-x-control">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="bottom-x-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="left-y-control">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" class="right-y-control">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#" class="top-z-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="bottom-z-control">
              <i class="fas fa-arrow-up"></i>
            </a>
          </div>
          <!-- コントローラー終了 -->
        </div>
        <!-- キューブ終了 -->
        <!-- バナー -->
        <div class="section-1-banner center">
          <h1>&#8592; 最高のギフトを</h1>
          <p>"Creativity is just connecting things"</p>
          <span> - Steve Jobs</span>
          <button type="button">購入する</button>
        </div>
        <!-- バナー終了 -->
        <!-- スライドショー -->
        <div class="slideshow"></div>
        <!-- スライドショー終了 -->
      </section>
      <!-- セクション１終了 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
